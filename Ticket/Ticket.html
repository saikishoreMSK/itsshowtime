<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center">
        <div class="select-menu">
            <h3>Select a place</h3>
            <form action="#">
                <select name="" id="city">
                    <option value="">-- Select a City--</option>
                </select>
                <select name="" id="area">
                    <option value="">-- Select a Place</option>
                </select>
            </form>
        </div>
        <div class="tickets">
            <div class="ticket-selector">
                <div class="head">
                    <div class="title">Movie Name</div>
                </div>
                <div class="seats">
                    <div class="status">
                        <div class="item">Available</div>
                        <div class="item">Booked</div>
                        <div class="item">Selected</div>
                    </div>
                    <div class="all-seats">
                        <input type="checkbox" name="tickets" id="s1">
                        <label for="s1" class="seat booked"></label>
                    </div>
                </div>
                <div class="timings">
                    <div class="dates">
                        <input type="radio" name="date" id="d1" checked > 
                        <label for="d1" class="dates-item">
                            <div class="day">Sun</div>
                            <div class="date">11</div>
                        </label>
                        <input type="radio" name="date" id="d2" checked > 
                        <label for="d2" class="dates-item">
                            <div class="day">Mon</div>
                            <div class="date">12</div>
                        </label>
                        <input type="radio" name="date" id="d3" checked > 
                        <label for="d3" class="dates-item">
                            <div class="day">Tue</div>
                            <div class="date">13</div>
                        </label>
                        <input type="radio" name="date" id="d4" checked > 
                        <label for="d4" class="dates-item">
                            <div class="day">Wed</div>
                            <div class="date">14</div>
                        </label>
                        <input type="radio" name="date" id="d5" checked > 
                        <label for="d5" class="dates-item">
                            <div class="day">Thus</div>
                            <div class="date">15</div>
                        </label>
                        <input type="radio" name="date" id="d6" checked > 
                        <label for="d6" class="dates-item">
                            <div class="day">Fri</div>
                            <div class="date">16</div>
                        </label>
                        <input type="radio" name="date" id="d7" checked > 
                        <label for="d7" class="dates-item">
                            <div class="day">Sat</div>
                            <div class="date">17</div>
                        </label>
                    </div>
                    <div class="times">
                        <input type="radio" name="time" id="t1" checked>
                        <label for="t1" class="time">10:00 AM</label>
                        <input type="radio" name="time" id="t2" checked>
                        <label for="t2" class="time">2:00 PM</label>
                        <input type="radio" name="time" id="t3" checked>
                        <label for="t3" class="time">6:00 PM</label>
                        <input type="radio" name="time" id="t4" checked>
                        <label for="t4" class="time">10:00 PM</label>
                    </div>
                </div>
            </div>
            <div class="price">
                <div class="total">
                    <span>
                        <span class="count">0</span>Tickets
                    </span>
                    <div class="amount">0</div>
                </div>
                <button type="button" id="foodButton">Add Food</button>
                <button type="button" id="bookButton">Book</button>
            </div>
            
        </div>
        
    </div>


    <script src="script.js"></script>
</body>
</html>
